language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
- platformio lib install
script:
- platformio run
before_deploy:
- "./.prepare_release"
deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: dist/*.bin
  on:
    repo: sidoh/esp8266_thermometer
    tags: true
